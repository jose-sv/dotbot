- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/.config/i3
  - sudo ./packages.sh
  - ./fonts/install.sh

- link:
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zpreztorc: zpreztorc
    ~/.zprezto: prezto
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.config/i3/config: i3config
