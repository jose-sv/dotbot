- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/.config/i3
  - sudo ./packages.sh
  - ./fonts/install.sh

- link:
    #~/.zshenv: zshenv
    #~/.zprofile: zprofile
    #~/.zpreztorc: zpreztorc
    #~/.zprezto: prezto
    ~/.zgen: zgen
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.config/i3/config: i3config

- shell:
  - vim +PluginInstall +qall
