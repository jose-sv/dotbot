- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.config/i3/config: i3config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
