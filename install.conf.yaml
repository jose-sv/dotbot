- defaults:
    link:
      relink: true
      force: true
    shell:
      stdout: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/.config/i3
  - mkdir -p ~/.config/termite
  - mkdir -p ~/.config/nvim
  - mkdir -p ~/.dotfiles/repos
  - mkdir -p ~/.SpaceVim.d
  - ./scripts/packages.sh
  - ./scripts/termite-install.sh
  - ./scripts/i3-gaps-install.sh
  - ./scripts/powerline-fonts-install.sh
  - git config --global core.editor "vim"

- link:
    ~/.zgen: zgen
    ~/.zshrc: zshrc
    ~/.config/nvim: SpaceVim
    ~/.SpaceVim.d/init.toml: SpaceVim-init.toml
    ~/.tmux: .tmux
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.config/i3/config: i3config
    ~/.config/termite/config: termite.conf

