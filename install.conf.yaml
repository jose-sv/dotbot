- defaults:
    link:
      relink: true
      force: true
    shell:
      stdout: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/.config/i3
  - sudo ./scripts/packages.sh
  - chsh -s $(which zsh)
  - ./scripts/termite-install.sh
  - ./scripts/i3-gaps-install.sh
  - git config --global core.editor "vim"
  - ./fonts/install.sh

- link:
    ~/.zgen: zgen
    ~/.zshrc: zshrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.config/i3/config: i3config

- shell:
  - vim +PluginInstall +qall
  - ./vim/bundle/YouCompleteMe/install.py --clang-completer
